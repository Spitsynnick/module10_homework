<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn {
            padding: 0;
            cursor: pointer;
            display: flex;
            margin: 5px 10px;
            padding: 10px 15px;                        
        }        
    </style>
</head>
<body>
    <button class="btn">Получить данные о размерах экрана</button>
    <script>              
        document.querySelector(".btn").addEventListener('click', () => { // Обработчик нажатия кнопки
            const width = window.screen.width; // Получаем ширину экрана монитора
            const height = window.screen.height; // Получаем высоту экрана монитора
            alert(`ширина экрана: ${width} пикселей; высота экрана: ${height} пикселей`);            
        });
    </script>    
</body>
</html>
